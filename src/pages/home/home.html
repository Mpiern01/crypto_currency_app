<ion-header>
  
  <ion-toolbar>
    <ion-title><img sre="assets/logo.svg" id="logo"</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showSearch()">
        <ion-icon name"add"></ion-icon>
        Add Coins
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>
 
 <ion-list *nglf="coins">
   <ion-item *ngFor="let coin of objectKeys(coins)">
     {{coin}}
   </ion-item>
   
 </ion-list>
 
</ion-content>
